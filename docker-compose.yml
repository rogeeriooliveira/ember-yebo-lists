version: '2'
services:
  web:
    image: yurifl/ember
    working_dir: /usr/local/embe-yebo-lists
    volumes:
      - .:/usr/local/embe-yebo-lists/
      - node_modules:/usr/local/embe-yebo-lists/node_modules
      - tmp:/usr/local/embe-yebo-lists/tmp
    ports:
      - 49152:49152
      - 4200:4200

volumes:
  node_modules: {}
  tmp: {}

